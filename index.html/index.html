<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handloom Galaxy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Handloom Galaxy</h1>
    <p>Explore the world of authentic handloom textiles</p>
    <button onclick="showMessage()">Learn More</button>
  </header>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Silk Saree</h3>
        <p>Elegant and traditional</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Handloom Kurta</h3>
        <p>Comfort meets culture</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Cotton Shawl</h3>
        <p>Soft and sustainable</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Handloom Galaxy. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
